<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Website Template</title>
    <meta name="description" content="Your Site Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Container -->
    <div id="siteContainer">
      <header id="siteHeader">
        <img src="" alt="Site Logo" />
        <h1>Site name</h1>
      </header>

      <!-- Navbar -->
      <nav id="navbar">
        <a id="nav1">Page 1</a>
        <a id="nav2">Page 2</a>
        <a id="nav3">Page 3</a>
        <a id="nav4">Page 4</a>
        <a id="nav5">Page 5</a>
      </nav>

      <!-- Middle and Left Container -->
      <div id="middleLeftContainer">
        <!-- Left -->
        <aside id="left">
          <div>
            <h2>Updates</h2>
            <p>Update text 1</p>
            <p>Update text 2</p>
            <p>Update text 3</p>
            <p>Update text 4</p>
          </div>
        </aside>

        <!-- Middle -->
        <main id="main">
          <!-- Sections -->
          <section id="page1">
            <p>Page 1 content</p>
          </section>

          <section id="page2">
            <p>Page 2 content</p>
          </section>

          <section id="page3">
            <p>Page 3 content</p>
          </section>

          <section id="page4">
            <p>Page 4 content</p>
          </section>

          <section id="page5">
            <p>Page 5 content</p>
          </section>
        </main>
        <!-- End of Middle and Left Container -->
      </div>

      <!-- Bottom / Footer -->
      <footer>
        <p>Footer text</p>
      </footer>
      <!-- End of Container -->
    </div>

    <!-- Add Javascript -->
    <script src="script.js" async defer></script>
  </body>
</html>
