<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Website Template</title>
    <meta name="description" content="Your Site Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start of Container -->
    <div id="siteContainer">
      <header id="siteHeader">
        <img src="" alt="Site Logo" />
        <div>
          <h1>Site name</h1>
          <span>Motto</span>
        </div>
      </header>

      <!-- Middle and Left Container -->
      <div id="middleLeftContainer">
        <!-- Left Navbar -->
        <nav id="navbar">
          <a id="nav1">Page 1</a>
          <a id="nav2">Page 2</a>
          <a id="nav3">Page 3</a>
          <a id="nav4">Page 4</a>
          <a id="nav5">Page 5</a>
        </nav>

        <!-- Middle -->
        <main id="main">
          <!-- Sections -->
          <section id="page1">
            <p>Insert Page 1 content here</p>
          </section>

          <section id="page2">
            <p>Insert Page 2 content here</p>
          </section>

          <section id="page3">
            <p>Insert Page 3 content here</p>
          </section>

          <section id="page4">
            <p>Insert Page 4 content here</p>
          </section>

          <section id="page5">
            <p>Insert Page 5 content here</p>
          </section>
        </main>
        <!-- End of Middle and Left Container -->
      </div>
      <!-- End of Container -->
    </div>

    <!-- Add Javascript -->
    <script src="script.js" async defer></script>
  </body>
</html>
